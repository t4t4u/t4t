name: Set up
description: Set up node and cache, install dependencies

runs:
  using: composite
  steps:
    - name: Set up node
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      shell: sh
      run: npm clean-install
