name: CD
on:
  workflow_call:
    inputs:
      target:
        description: Publishing target excluding '@' sign e.g. 'latest', 'next'
        required: true
        type: string
      environment:
        description: Load this GitHub actions environment
        required: false
        type: string

    secrets:
      auth:
        description: npmjs authentication token
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up
        uses: ./.github/actions/setup
        with:
          auth: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Checkout build artifact
        uses: actions/download-artifact@v3
        with:
          name: package
          path: dist

      - run: npm publish --tag ${{ inputs.target }}
